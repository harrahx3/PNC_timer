<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron"> -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>

    <title>Timer</title>
  </head>
  <body>
    <div id="back" class="centered row d-flex justify-content-center">
      <div class="col-md-10 text-center align-middle m-5" id="timer_div">
        <!-- <img class="align-items-center justify-content-center" height="150em" src="assets/bomb.png" alt="img"> -->
        <span id="timer" class="p-3 border rounded">1:00:00</span>
      </div>

      <div class="col-md-10 justify-content-center" id="not_good_div">
      </div>

      <div class="col-md-5 text-center m-3 border justify-content-center" id="input_code">
        <div class="justify-content-center">
          <div class="btn-group-vertical mt-4 mb-4">
            <form id="form">
              <div class="btn-group justify-content-center row col-md-10">
                <input type="number" oninput="if(this.value.length > this.maxLength) {this.value = this.value.slice(0, this.maxLength)};" style="font-size: 40px" class="text-center form-control-lg mb-2" id="code" id="sID" value="" name="code" placeholder="Enter Code:" maxlength="4"/>
              </div>
              <div class="btn-group">
                <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(1);">
                  1
                </button>
                <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(2);">
                  2
                </button>
                <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(3);">
                  3
                </button>
              </div>
              <div class="btn-group">
                  <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(4);">
                      4
                    </button>
                    <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(5);">
                      5
                    </button>
                    <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(6);">
                      6
                    </button>
              </div>
              <div class="btn-group">
                  <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(7);">
                      7
                    </button>
                    <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(8);">
                      8
                    </button>
                    <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(9);">
                      9
                    </button>
              </div>
              <div class="btn-group">
                <!-- <button type="button" class="num btn btn-outline-secondary py-3 2" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">
                  Del
                </button> -->
                <button type="button" class="num btn btn-warning py-3 2" onclick="clearInput();">
                  Clear
                </button>
                <button type="button" class="num btn btn-outline-secondary py-3" onclick="addNumberInInput(0);">
                  0
                </button>
                <button type="submit" class="num btn btn-primary py-3 4" id="submit_code_vtn">
                  Go
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-10 justify-content-center m-5" id="boom_div">
          <img class="d-flex justify-content-center" id="boom_img" src="assets/bigboom.jpg" alt="BOOM !">
      </div>

      <div class="col-md-10 justify-content-center text-center m-5" id="win_div" style="display: none;">
         <div>CONGRATULATION !</div>
        <div>You stopped the bomb and saved PN !</div>
      </div>

      <div class="col-md-10 justify-content-center text-center m-5">
        <button autofocus id="start_btn" type="button" class="btn btn-primary btn-lg" style="height: 3em;">
          Start
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
